name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - '*.py'
      - 'schemas/**'
      - 'services/**'
      - 'agent/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: gen-lang-client-0415289079
  REGION: asia-east1
  SERVICE_NAME: dining-backend

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --set-secrets="GEMINI_API_KEY=dining-gemini-api-key:latest,GOOGLE_API_KEY=dining-google-api-key:latest,GOOGLE_CLIENT_ID=dining-google-client-id:latest,SEARCH_ENGINE_ID=dining-search-engine-id:latest" \
            --quiet

      - name: Show deployment URL
        run: |
          echo "Backend deployed to: https://dining-backend-1045148759148.asia-east1.run.app"
