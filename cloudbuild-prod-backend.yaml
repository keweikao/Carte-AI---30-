steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-east1-docker.pkg.dev/$PROJECT_ID/sales-ai-automation-v2/dining-backend-prod:$BUILD_ID', '.']

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-east1-docker.pkg.dev/$PROJECT_ID/sales-ai-automation-v2/dining-backend-prod:$BUILD_ID']

  # Deploy to dining-backend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dining-backend'
      - '--image'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/sales-ai-automation-v2/dining-backend-prod:$BUILD_ID'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--timeout'
      - '300s'
      - '--set-secrets'
      - 'SERPER_API_KEY=SERPER_API_KEY:latest,JINA_API_KEY=JINA_API_KEY:latest,GOOGLE_API_KEY=GOOGLE_API_KEY:latest,APIFY_API_TOKEN=APIFY_API_TOKEN:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest'

  # Deploy to dining-agent-service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dining-agent-service'
      - '--image'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/sales-ai-automation-v2/dining-backend-prod:$BUILD_ID'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--timeout'
      - '300s'
      - '--set-secrets'
      - 'SERPER_API_KEY=SERPER_API_KEY:latest,JINA_API_KEY=JINA_API_KEY:latest,GOOGLE_API_KEY=GOOGLE_API_KEY:latest,APIFY_API_TOKEN=APIFY_API_TOKEN:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest'

images:
  - 'asia-east1-docker.pkg.dev/$PROJECT_ID/sales-ai-automation-v2/dining-backend-prod:$BUILD_ID'
